<h1 mat-dialog-title>
    Are you sure to delete?
  </h1>
  
  <div mat-dialog-content>
    <p>Delete Action</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
